{% extends 'base.html' %}

{% block head %}
<title>Dashboard</title>
{% endblock %}



{% block body %}
<h1 class="m-3">dashboard</h1>
<div class="row">
    <h2 class="m-3 text-info"> last 75 days</h2>
    <div class="col-3 bg-secondary text-light rounded p-2 m-3">
        <h4>number of news</h4>
        <h2 class="number text-center text-primary">{{news_number}}</h2>
    </div>
    <div class="col-2 bg-secondary text-light rounded p-2 m-3">
        <h3>top news type</h3>
        <h4 class="text-center text-primary">{{top_type}}</h4>
    </div>
    <div class="col-2 bg-secondary text-light rounded p-2 m-3">
        <h3>top news topic</h3>
        <h4 class="text-center text-primary">{{top_topic}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <canvas id="myChart1"></canvas>
    </div>
    <div class="col-6">
        <canvas id="myChart3"></canvas>
    </div>
    <div class="col-11">
        <canvas id="myChart2"></canvas>
    </div>
</div>










<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    fetch('/data')
      .then((res)=>res.json())
      .then((data) => {
      const top_type=document.getElementById('top-news-type');
      console.log(data)
      d=data[0]
      console.log(Object.keys(d))

      const ctx = document.getElementById('myChart1');
      //I use news.date.split(' ')[0]  only to remove the time from the label
      const dates=[...new Set(data.map(news => news.date.split(' ')[0]))].sort().slice(-75);
      const dates_num=[];
      dates.forEach(i => {
        const t=[...new Set(data.filter(news => news.date.split(' ')[0]==i))];
        dates_num.push(t.length)
       });
       console.log(dates_num)
      console.log(dates_num)
      const types=[...new Set(data.filter(news => dates.includes(news.date.split(' ')[0])).map(news => news.type))];
      const types_num=[];
      types.forEach(i => {
        const t=[...new Set(data.filter(news => news.type==i))];
        types_num.push(t.length)
       });
      console.log(types);
      console.log(types_num);


      const topics=[...new Set(data.filter(news => dates.includes(news.date.split(' ')[0]) && news.type!="program").map(news => news.topic))];
      const topics_num=[]
       topics.forEach(i => {
        const t=[...new Set(data.filter(news => news.topic==i))];
        topics_num.push(t.length)
       });
      console.log(topics);

      console.log(dates);

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: types,
      datasets: [{
        label: ' ',
        data: types_num,
        borderWidth: 1
      }]
    },
    options: {
     plugins: {
            title: {
                display: true,
                text: 'Number of news type'
            }
        },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
const ctx2 = document.getElementById('myChart2');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: topics,
      datasets: [{
        label: ' ',
        data: topics_num,
        borderWidth: 1
      }]
    },
    options: {
     plugins: {
            title: {
                display: true,
                text: 'Number of news topics'
            }
        },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


const ctx3 = document.getElementById('myChart3');
new Chart(ctx3, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        label: ' ',
        data: dates_num,
        borderWidth: 1,
        visible:false
      }]
    },
    options: {
     plugins: {
            title: {
                display: true,
                text: 'Number of daily news last 75 days'
            }
        },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

    });
</script>
{% endblock %}
